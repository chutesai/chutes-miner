---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
  namespace: chutes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api
  namespace: chutes
rules:
- apiGroups: [""]
  resources: ["services", "pods", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api
  namespace: chutes
subjects:
- kind: ServiceAccount
  name: api
  namespace: chutes
roleRef:
  kind: Role
  name: api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-cluster
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-cluster
subjects:
- kind: ServiceAccount
  name: api
  namespace: chutes
roleRef:
  kind: ClusterRole
  name: api-cluster
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-secret-access
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-secret-access
  namespace: default
subjects:
- kind: ServiceAccount
  name: api
  namespace: chutes
roleRef:
  kind: Role
  name: api-secret-access
  apiGroup: rbac.authorization.k8s.io