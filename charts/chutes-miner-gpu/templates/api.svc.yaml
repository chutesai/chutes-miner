apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
      nodePort: {{ .Values.api.service.nodePort }}
      name: http
  selector:
    {{- include "api.labels" . | nindent 4 }}