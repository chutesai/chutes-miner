{{ if .Values.multiCluster }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent
  namespace: chutes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent
  namespace: chutes
rules:
- apiGroups: [""]
  resources: ["services", "pods", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent
  namespace: chutes
subjects:
- kind: ServiceAccount
  name: agent
  namespace: chutes
roleRef:
  kind: Role
  name: agent
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agent-cluster
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agent-cluster
subjects:
- kind: ServiceAccount
  name: agent
  namespace: chutes
roleRef:
  kind: ClusterRole
  name: agent-cluster
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-secret-access
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-secret-access
  namespace: default
subjects:
- kind: ServiceAccount
  name: agent
  namespace: chutes
roleRef:
  kind: Role
  name: agent-secret-access
  apiGroup: rbac.authorization.k8s.io
{{- end }}