{{- if and .Values.multiCluster (not (lookup "v1" "Secret" .Release.Namespace "miner-credentials")) }}
apiVersion: v1
kind: Secret
metadata:
  name: miner-credentials
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  ss58: {{ .Values.minerCredentials.ss58Address | b64enc | quote }}
  seed: {{ .Values.minerCredentials.secretSeed | b64enc | quote }}
{{- end }}