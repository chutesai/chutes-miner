{{ if .Values.multiCluster }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  labels:
    {{- include "monitor.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "monitor.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitor.labels" . | nindent 8 }}
    spec:
      serviceAccountName: chutes
      {{- with .Values.monitor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: get-node-ip
          image: bitnamilegacy/kubectl:latest
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - |
              NODE_IP=$(kubectl get node ${NODE_NAME} -o jsonpath='{.metadata.labels.chutes/external-ip}')
              cat > /shared/env.sh << EOF
              export NODE_IP="${NODE_IP}"
              export MONITOR_API="http://${NODE_IP}:32001"
              EOF
          volumeMounts:
            - name: shared-data
              mountPath: /shared
      containers:
        - name: monitor
          image: "{{ .Values.monitor.image }}"
          imagePullPolicy: {{ .Values.monitor.imagePullPolicy }}
          command:
            - sh
            - -c
            - |
              . /shared/env.sh
              exec python -m uvicorn --host 0.0.0.0 --port 8000 chutes_monitor.api.main:app
          volumeMounts:
            - name: shared-data
              mountPath: /shared
          env:
            - name: MINER_SS58
              valueFrom:
                secretKeyRef:
                  name: miner-credentials
                  key: ss58
            - name: MINER_SEED
              valueFrom:
                secretKeyRef:
                  name: miner-credentials
                  key: seed
            - name: VALIDATORS
              value: {{ .Values.validators | toJson | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: {{ .Values.redis.password.passwordKey }}
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@redis:6379
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: {{ .Values.postgres.database.passwordKey }}
            - name: POSTGRESQL
              value: postgresql+asyncpg://{{ .Values.postgres.database.user }}:$(POSTGRES_PASSWORD)@postgres:5432/{{ .Values.postgres.database.name }}
            - name: RECONCILIATION_INTERVAL_SECONDS
              value: {{ .Values.monitor.reconciliationIntervalSeconds | default 60 | quote }}
            - name: REINITIATE_INTERVAL_SECONDS
              value: {{ .Values.monitor.reinitiateIntervalSeconds | default 120 | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.monitor.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.monitor.resources | nindent 12 }}
      volumes:
        - name: shared-data
          emptyDir: {}
{{- end }}