---
# inventory.yml
all:
  children:
    control:
      hosts:
        chutes-miner-cpu-0:
          ansible_host: 52.90.127.45
    workers:
      hosts:
        chutes-miner-gpu-0:
          ansible_host: 64.247.206.27
          ansible_user: shadeform
          ansible_ssh_private_key_file: ~/.ssh/shadeform.pem

  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/ec2.pem
    ssh_keys:
      - "ssh-rsa  kyle@chutes.ai"
    # The username you want to use to login to those machines (and your public key will be added to).
    user: kyle

    # Local kubectl setup
    setup_local_kubeconfig: true
    controller_kubeconfig: ~/.kube/chutes.config
    controller_kubectl_staging_dir: "{{ '~/.kube' | expanduser }}/chutes-staging" # noqa var-naming[no-role-prefix]